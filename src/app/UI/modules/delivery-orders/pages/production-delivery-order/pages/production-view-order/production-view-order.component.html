<!--Botones-->
<ng-container *ngIf="order()">
  <div class="container-fluid mt-2 boton-print-flotante">
    <app-print-bill-order [order]="order()"></app-print-bill-order>
  </div>
</ng-container>
<app-order-header
  [screenType]="SCREEN_TYPE_VIEW_PRODUCTION"
  [orderId]="order()?.id!"
  [orderStatus]="order()?.status!"
>
</app-order-header>
<app-view-order
  [screenType]="SCREEN_TYPE_VIEW_PRODUCTION"
  [title]="editOrderTitle"
></app-view-order>
