<form [formGroup]="form">
  <div class="container-fluid">
    <div class="row justify-content-center pt-1">
      <mat-form-field
        #observationField
        [appearance]="getObservationAppearance()"
        [ngClass]="observationClass"
      >
        <mat-label>Observaciones Generales</mat-label>
        <textarea
          matInput
          [readonly]="!isEditableObservation"
          formControlName="generalObservations"
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5"
          (input)="onObservationInput($event)"
          [value]="processedObservations()"
        ></textarea>
        <mat-error
          *ngIf="form.get('generalObservations')?.errors?.['maxlength']"
        >
          MÃ¡ximo 255 caracteres
        </mat-error>
      </mat-form-field>
    </div>
  </div>
</form>
